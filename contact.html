    <section id="contact-form">
      <div class="container">
          <div class="row">
              <div>
                <div class="card">
                  
                      <h5 class="card-header text-center">CONTACT ME</h5>
                  
                
                  <div class="card-body">
                     <div class="row">
                          <div class="container">
                              <div class="row">
                                  <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <form action="" class="justify-content-center">
                  <form>
                      <div class="mb-3">
                          <label for="fullName" class="form-label"><b>Full Name</b></label>
                          <input type="text" class="form-control text-center" id="fullName" required>
                          <br>
                      </div>
                      <div class="mb-3">
                          <label for="emailAd" class="form-label"><b>Email Address</b></label>
                          <input type="email" class="form-control form-control-lg text-center" id="emailAd" aria-describedby="emailMessage" required>
                          <div class="form-text" id="emailMessage">Please provide a valid email.</div>
                          <br>
                      </div>
                      <div class="mb-3">
                        <label for="phoneNum" class="form-label"><b>Phone Number</b></label>
                        <input type="text" class="form-control text-center" id="phoneNum" required>
                        <br>
                    </div>
                      <div class="mb-3">
                          <label for="textMessage" class="form-label"><b>Type your message here</b></label>
                          <textarea id="textMessage" class="form-control form-control-lg" required></textarea>
                          <br>
                      </div>
                      <div class="mb-3">
                          <input type="submit" class="btn btn-outline-danger form-control-lg">
                      </div>
                      
                  </form>
                </div>
              </div>
            </div>
               
                </div>
              </div>
               </div>
